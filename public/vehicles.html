        <script>
            function display(picture){
               var modal = document.getElementById('modal');
               var pic = document.getElementById('modalpic');
               var photo = document.getElementById(picture).src;
               var close = document.getElementById('close');
           
               modal.style.display = 'flex'
               modal.style['z-index'] = '1';
               window.location.href='#modal'; 
               modalpic.src= photo;
               load(picture);

               close.onclick = function() {
                    modal.style.display = "none";
                }
                function load(title){
                    
                    switch(title){
                   case 'mantis':
                    document.getElementById('title').innerHTML= "Oni Mantis";
                    document.getElementById('desc').innerHTML="Master Chief Petty Officer John-117, more commonly known as the Master Chief, is a SPARTAN-II commando of the UNSC Naval Special Warfare Command who became one of the most important UNSC heroes during the Human-Covenant war.";
                   break;
                   case 'scorp':
                   document.getElementById('title').innerHTML = 'Oni Scorpion';
                   document.getElementById('desc').innerHTML = 'Petty Officer Second Class Kelly-087, born Kelly Shaddock,[1] is one of the few remaining SPARTAN-II supersoldiers. She is well-known due to close friendships with Joshua-029, Samuel-034, Linda-058, Frederic-104, and John-117. She was temporarily missing, but was later reunited with the remaining SPARTAN-IIs (excluding John-117) on Onyx.';
                   break;
                   case 'war':
                   document.getElementById('title').innerHTML = 'Oni Warthog';
                   document.getElementById('desc').innerHTML = 'Lieutenant, Junior Grade Frederic-104, born Frederic Ellsworth,[1] is a Spartan-II Commando and is one of the few surviving SPARTAN-IIs. Historically, Frederic-104 has held the highest rank among any of the active SPARTAN-IIs except for Kurt-051.';
                   break;
                   case 'wasp':
                   document.getElementById('title').innerHTML = 'Wasp';
                   document.getElementById('desc').innerHTML = 'Petty Officer Second Class Linda-058, born Linda Pravdin,[1] is a SPARTAN-II super soldier. She is one of the few known surviving Spartans and also best known for her skill with her SRS 99-S5 Sniper Rifle Nornfang, and once eliminated two targets so quickly that even John-117 couldn\'t tell who she had targeted first in the field.';
                   break;
                   case 'wraith':
                   document.getElementById('title').innerHTML = 'Wraith';
                   document.getElementById('desc').innerHTML = 'Locke underwent SPARTAN-IV augmentations and used the Hunter GEN2 Armor variant. He led Fireteam Osiris to search for John-117. As a first step, Locke made contact with Thel \'Vadam in order to gain insight on John\'s history while carrying out a UNSC-Sanghelli joint operation.';
                   break;
                   case 'ban':
                   document.getElementById('title').innerHTML = 'Banshee';
                   document.getElementById('desc').innerHTML = 'Tanaka would later be recruited to Fireteam Osiris with her C.O Jameson Locke, and teammates Edward Buck and Olympia Vale to find and retrieve the AWOL John-117 and the rest of Blue Team. As part of this hunt, Osiris would travel to Sanghelios to fight Jul \'Mdama\'s Covenant and Prometheans in the Battle of Sunaion.';
                   break;
                   case 'ghost':
                   document.getElementById('title').innerHTML = 'Ghost';
                   document.getElementById('desc').innerHTML = 'Counting time spent in cryo-sleep, Buck is a 25-year veteran of the war. He served in numerous battles throughout the Human-Covenant war. Watching so many of his fellow Marines die has left Buck thick-skinned and short-fused, but this wasn\'t always so. He was regarded as an extremely skilled Marine and by the Battle of Earth, was the commander of Alpha-Nine until Captain Veronica Dare took responsibility before the drop on New Mombasa, Kenya in October 20, 2552.';
                   break;
                   case 'vale':
                   document.getElementById('title').innerHTML = 'Spartan vale';
                   document.getElementById('desc').innerHTML = 'Olympia Vale was eleven years old when her parents divorced. Her mother, an officer in Navy signals intelligence, was promoted to captain and subsequently reassigned to UNSC High Command on Earth. The trip took Olympia and her mother six months instead of the regular six days, because their ship\'s slipspace drive broke down. During those six months Olympia taught herself to understand the Sangheili language.';
                   break;

               }
                }
            }
        </script>
